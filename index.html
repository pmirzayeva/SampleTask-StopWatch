<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatchApp</title>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <div class="container">
    <div class="watch">
        <div class="outer_square">
            <div class="inner_square">
                <span class="text hour">01 :</span>
                <span class="text minute">&nbsp;45 :</span>
                <span class="text second">&nbsp;44</span>
            </div>

        </div>
        <div class="button_wrapper">
            <button class="button">Reset</button>
            <button class="button">Play</button>
            <button class="button">Lap</button>
        </div>
        <ul class="laps">
            <li class="lap_item">
                <span class="timestamp">01 : 43 : 34</span>
            </li>
            <!-- <li class="lap_item">
                <span class="timestamp">01 : 43 : 34</span>
            </li>
            <li class="lap_item">
                <span class="timestamp">01 : 43 : 34</span>
            </li> -->
            <button class="clearBtn">Clear All</button>
        </ul>

    </div>
    <div class="laps"></div>
    </div>
</body>
</html>
