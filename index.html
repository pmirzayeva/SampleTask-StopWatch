<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatchApp</title>
    <link rel="stylesheet" href="./assets/style.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
    <div class="watch">
        <div class="outer_square">
            <div class="inner_square">
                <span class="text hours"> 00 :</span>
                <span class="text minute"> &nbsp; 00 :</span>
                <span class="text second"> &nbsp; 00 : </span>
                <span class="text msecond"> &nbsp; 00</span>
            </div>

        </div>
        <div class="button_wrapper">
            <button id="resetBtn" class="button hidden">Reset</button>
            <button id="playBtn" class="button">Play</button>
            <button id="lapBtn" class="button hidden">Lap</button>
        </div>
        <ul class="laps">
            <button id="clearBtn" class="hidden"><i class='bx bx-trash' ></i></button>
        </ul>
    </div>
    </div>

    <script src="./assets/main.js"></script>
</body>
</html>
